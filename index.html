<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de Certificados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
  <img src="diploma_digital_site.jpg" alt="Sistema Integrado de Validação Acadêmica" style="max-width: 300px; width: 100%; height: auto;">
  <h2>Consulta pública de diplomas digitais conforme diretrizes do MEC</h2>
  </div>
  <div class="container">
    <h1>Diploma Digital</h1>
    <p>Digite o código de validação abaixo para visualizar o certificado:</p>
    <input type="text" id="codigo" placeholder="Ex: 298.298.45fc10485046">
    <button onclick="validarCodigo()">Validar</button>
    <p id="mensagem"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
